{% extends "./base.html" %}
{% block title %}Users{% endblock title %}
{% block head_css %}
  <link rel="stylesheet" href="../../static/plotter/css/users.css">
{% endblock head_css %}
{% block content %}
  <div class="container">
    <div class="section feed-header"><h2 class="left-align">View Users</h2></div>
    <div class="flex-row-top l-elevation z-depth-2">
      <div class="header">
        <h4 class="center-align"> Click on a user to view their builds and rides!</h4>
      </div>
    </div>
    {% for user in users %}
      <div class="user-tile">
        {{user.username}}
      </div>
    {% endfor %}
  </div>
{% endblock content %}
